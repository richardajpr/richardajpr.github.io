<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Paulraj</title>
    <style>
        /* Resetting default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Container to center everything */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Background color to enhance image visibility */
        }

        /* Collage container styling */
        .collage {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 80%;
            height: 80%;
            position: relative;
        }

        /* Individual image styling */
        .collage-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #fff; /* Optional: adds a border around images */
        }

        /* Overlay name styling */
        .name-overlay {
            position: absolute;
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
        }

        /* Responsive styling for different devices */
        @media (max-width: 768px) {
            .collage {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }

            .name-overlay {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .collage {
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }

            .name-overlay {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="collage">
            <img src="image1.jpg" alt="Image 1" class="collage-img">
            <img src="image2.jpg" alt="Image 2" class="collage-img">
            <img src="image3.jpg" alt="Image 3" class="collage-img">
            <img src="image4.jpg" alt="Image 4" class="collage-img">
            <img src="image5.jpg" alt="Image 5" class="collage-img">
        </div>
        <div class="name-overlay">Richard Paulraj</div>
    </div>
</body>
</html>
